<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICOMP/UFAM</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Um Grafico de Barras</h1>
    <div>
        <p>Informe a altura das barras:</p>
        <form name="entrada">
            <input name="n1" type="number">
            <input name="n2" type="number">
            <input name="n3" type="number">
            <input name="n4" type="number">
            <input name="n5" type="number">
            <br>
            <p>Informe a largura das barras:</p>
            <input name="n6" type="number">
            <br>
            <input type="button" value="Desenhar o grafico" onclick="barras()">
        </form>
    </div>
    <div id="Res">
        <div id="n1"></div>
        <div id="n2"></div>
        <div id="n3"></div>
        <div id="n4"></div>
        <div id="n5"></div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
