<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instituto de Computacao</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <p>Lista 1:</p>
    <p id="L1"></p>
    <p>Lista 2:</p>
    <p id="L2"></p>
    <div name="teste">
        <form name="operacoes">
            <input type="number" name="entrada">
            <br>
            <input type="button" value="Insere na  Lista 1" onclick="insereLista('L1', L1)">
            <input type="button" value="Insere na  Lista 2" onclick="insereLista('L2', L2)">
            <input type="button" value="Remove da  Lista 1" onclick="removeLista('L1', L1)">
            <input type="button" value="Remove da  Lista 2" onclick="removeLista('L2', L2)">
            <br>
            <input type="button" value="Uniao das Listas" onclick="uneListas()">
            <input type="button" value="Intersecao das Listas" onclick="interListas()">
            <br>
            <input type="button" value="L1 subtracao L2" onclick="difListas(L1,L2)">
            <input type="button" value="L2 subtracao L1" onclick="difListas(L2,L1)">
        </form>
    </div>
    <p id="Res"></p>

    <script src="script.js"></script>
</body>
</html>
